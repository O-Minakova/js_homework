<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная с хранит значение 2, т.к. а=1, знак ++ перед а означает, что прибавляется еще 1 (возвращает значение операнда с прибавленной единицей).
     */
    c = ++a;
    console.log(c); //2

    /*
    Переменная `d` хранит данное значение, т.к. b=1, знак ++ после b, возвращает значение операнда без добавления к нему единицы.
     */
    d = b++;
    console.log(d); //1

    /*
    Переменная с = 5, т.к. переменная а приобрела значение 2, так же перед ней префиксная форма что прибавляет еще единицу, получем 3 + 2 = 5.
     */
    c = 2 + ++a;
    console.log(c); //5

    /*
    Переменная `d` хранит зачение 4, т.к. b теперь равняется 2, соответсвенно 2 + 2 = 4.
     */
    d = 2 + b++;
    console.log(d); //4

    console.log(a); //3
    console.log(b); //3
</script>
</body>
</html>
