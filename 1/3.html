<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. к 10 прибавляется 10, получаем 20
  2. к 20 прибавляем "10", неявное преобразование 20 к строке
  3. склеиваем "20" и "10", получаем "2010"
  4. С помощью console.log выводим строку "2010" в консоль.
   */
  console.log(10 + 10 + "10");

  /*
  1. к 10 прибавляем "10", неявное преобразование 10 к строке
  2. склеиваем "10" и "10", получаем "1010"
  3. к "1010" прибавляем 10, неявное преобразование 10 к строке
  4. склеиваем "1010" и "10", получаем "101010"
  5. С помощью console.log выводим строку "101010" в консоль.
   */
  console.log(10 + "10" + 10);

  /*
  1. к 10 прибавляется 10, получаем 20
  2. к 20 прибавляем +"10", явное преоброзование "10" к числу (унарный оператор +),
  3. складываем 20 и 10, получаем 30
  4. С помощью console.log выводим число 30 в консоль.
   */
  console.log(10 + 10 + +"10");

  /*
  1. 10 делим на -"", явное преобразование "" к числу (унарный оператор -)
  2. делим 10 на -0, получаем -бесконечность
  3. С помощью console.log выводим -бесконечность в консоль.
   */
  console.log(10 / -"");

  /*
  1. 10 делим на +"2,5", попытка явного преобразования +"2,5" к числу (унарный оператор +)
  2. т.к 2,5 не является числом (дробные в js через точку), делим 10 на NaN, получаем NaN
  3. С помощью console.log выводим NaN в консоль.
   */
  console.log(10 / +"2,5");

</script>
</body>
</html>
